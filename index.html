<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper and Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header> 
        <h1> Rock Paper Scissors</h1>
      </header>

     <div class="score-keeper">
        <div id="player-tag" class="tag">Player</div>
        <div id="computer-tag" class="tag">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
     </div>

     <div class="result">
         <p>Let's Play!</p>
     </div>

     <div class="choices">
         <div class="choice">
             <img src="rock.jpg" alt="Rock" id="rock"> 
         </div>
         <div class="choice">
            <img src="paper.jpg" alt="Paper" id="paper">
        </div>
        <div class="choice">
            <img src="scissors.jpg" alt="Scissors" id="scissors">
        </div>
     </div>

     <p id="move-message">Make your move, Go!</p>

     <script src="app.js" charset="utf-8"></script>

    </body>
</html>
